<!DOCTYPE html>
<html ng-app="qiqiMod">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.css"/>
</head>
<body ng-controller="qiqiController">
<div ng-init="content=[{name:'node',price:20},{name:'js',price:30}]">
    <div class="container">
        <table class="table table-responsive">
            <tr>
                <td>书名</td>
                <td>价格</td>
            </tr>
            <tr ng-repeat="s in content">
                <td>{{s.name}}</td>
                <td><input type="text"  ng-model="s.price"></td>
            </tr>
            <tr>
                <td>原价{{count()}}</td>
                <td>折扣：<input type="text" value="discount" ng-model="discount"></td>
                <td>{{count()*(discount)}}</td>
            </tr>
        </table>
    </div>
    <br>
    <br>
    <!--双向数据绑定-->
    <div>
        {{age}}
        <input type="text" ng-model="age"/>
    </div>
    <br>
    <br>
    <!--单向数据绑定-->
    <div>{{profesion}}</div>
</div>
</body>
<script src="angular.js"></script>
<script>
    angular.module('qiqiMod',[]);
    angular.module('qiqiMod').controller('qiqiController',function($scope,$timeout){
        $scope.name='qiqi';
        $scope.count=function(){
            var sum=0;
            //content.forEach(function(s){
            $scope.content.forEach(function(s){
                    sum+= Number(s.price);
                })
            return sum;
            }
        $scope.age='8';

        $timeout(function(){
            $scope.profesion=new Date().toLocaleString();
        },1000)
    })

</script>
</html>
